<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
            color: #333;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .social-btn:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
        }
        .google-btn {
            border-color: #db4437;
        }
        .github-btn {
            border-color: #333;
        }
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ddd;
        }
        .divider span {
            background: white;
            padding: 0 15px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-box">
            <h1>Create Account</h1>
            <p>Sign up to get started</p>
            
            <!-- Social Login Options -->
            <button type="button" class="social-btn google-btn" id="googleSignup">
                <i class="fab fa-google"></i>
                Continue with Google
            </button>
            
            <div class="divider">
                <span>or sign up with email</span>
            </div>
            
            <!-- Email Registration Form -->
            <form id="signupForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> Sign Up
                </button>
            </form>
            
            <div id="message" class="message"></div>
            
            <div style="text-align: center; margin-top: 20px;">
                <p>Already have an account? <a href="signin.html" style="color: #667eea;">Sign In</a></p>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth, createUserWithEmailAndPassword, updateProfile, GoogleAuthProvider, signInWithPopup, db, collection, addDoc, query, where, getDocs } from './firebase-config.js';
        
        // Wait for DOM to load
        document.addEventListener('DOMContentLoaded', function() {
            
            // Email signup
            const signupForm = document.getElementById('signupForm');
            if (signupForm) {
                signupForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    const fullName = document.getElementById('fullName').value;
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    const confirmPassword = document.getElementById('confirmPassword').value;
                    const messageDiv = document.getElementById('message');
                    
                    if (password !== confirmPassword) {
                        messageDiv.innerHTML = '<div class="error">Passwords do not match</div>';
                        return;
                    }
                    
                    try {
                        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                        await updateProfile(userCredential.user, { displayName: fullName });
                        
                        // Store user data in Firestore
                        await addDoc(collection(db, 'users'), {
                            uid: userCredential.user.uid,
                            email: email,
                            displayName: fullName,
                            provider: 'email',
                            createdAt: new Date().toISOString()
                        });
                        
                        messageDiv.innerHTML = '<div class="success">Account created successfully!</div>';
                        setTimeout(() => window.location.href = 'signin.html', 1500);
                    } catch (error) {
                        messageDiv.innerHTML = `<div class="error">${error.message}</div>`;
                    }
                });
            }
            
            // Google signup
            const googleBtn = document.getElementById('googleSignup');
            if (googleBtn) {
                googleBtn.addEventListener('click', async () => {
                    const messageDiv = document.getElementById('message');
                    try {
                        console.log('Starting Google signup...');
                        const provider = new GoogleAuthProvider();
                        provider.addScope('email');
                        provider.addScope('profile');
                        
                        const result = await signInWithPopup(auth, provider);
                        const user = result.user;
                        
                        // Store user data in Firestore
                        await addDoc(collection(db, 'users'), {
                            uid: user.uid,
                            email: user.email,
                            displayName: user.displayName,
                            photoURL: user.photoURL,
                            provider: 'google',
                            createdAt: new Date().toISOString()
                        });
                        
                        console.log('Google signup successful and data stored:', user);
                        messageDiv.innerHTML = '<div class="success">Google signup successful! Redirecting...</div>';
                        setTimeout(() => window.location.href = 'track.html', 1000);
                    } catch (error) {
                        console.error('Google signup error:', error);
                        messageDiv.innerHTML = `<div class="error">Google signup failed: ${error.message}</div>`;
                    }
                });
            }
        });
    </script>
</body>
</html>
