<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Portal</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: start;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 0.8s ease-out;
        }
        .card:nth-child(2) {
            animation-delay: 0.2s;
            animation-fill-mode: both;
        }
        .card-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
            animation: fadeInUp 0.6s ease-out;
        }
        .card-header h2 {
            color: #333;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }
        .card-header p {
            color: #666;
            font-size: 14px;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }
        .form-group {
            margin-bottom: 20px;
            position: relative;
            animation: fadeInUp 0.6s ease-out;
        }
        .form-group:nth-child(1) { animation-delay: 0.1s; animation-fill-mode: both; }
        .form-group:nth-child(2) { animation-delay: 0.2s; animation-fill-mode: both; }
        .form-group:nth-child(3) { animation-delay: 0.3s; animation-fill-mode: both; }
        .form-group:nth-child(4) { animation-delay: 0.4s; animation-fill-mode: both; }
        .form-group:nth-child(5) { animation-delay: 0.5s; animation-fill-mode: both; }
        .form-group:nth-child(6) { animation-delay: 0.6s; animation-fill-mode: both; }
        .form-group:nth-child(7) { animation-delay: 0.7s; animation-fill-mode: both; }
        .form-group:nth-child(8) { animation-delay: 0.8s; animation-fill-mode: both; }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        .input-wrapper {
            position: relative;
        }
        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .input-wrapper:hover i {
            color: #764ba2;
            transform: translateY(-50%) scale(1.1);
        }
        input, select, textarea {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #fff;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
            animation: pulse 0.3s ease;
        }
        select {
            padding-left: 45px;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out 0.9s both;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            animation: pulse 0.6s ease infinite;
        }
        .btn:active {
            transform: translateY(0);
        }
        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            margin-bottom: 20px;
        }
        .btn-secondary:hover {
            box-shadow: 0 10px 25px rgba(245, 87, 108, 0.3);
        }
        .track-form {
            display: none;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
        }
        .track-form.show {
            display: block;
            animation: slideDown 0.3s ease;
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.3); }
            50% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }
        .message {
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            font-weight: 500;
            text-align: center;
            animation: bounceIn 0.6s ease;
        }
        .success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        .error {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: #d63384;
            animation: shake 0.5s ease;
        }
        .track-result {
            margin-top: 20px;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            .card {
                padding: 20px;
            }
        }
    </style>
</head>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
            color: #333;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .social-btn:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
        }
        .google-btn {
            border-color: #db4437;
        }
        .github-btn {
            border-color: #333;
        }
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ddd;
        }
        .divider span {
            background: white;
            padding: 0 15px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-box">
            <h1>Create Account</h1>
            <p>Sign up to get started</p>
            
            <!-- Social Login Options -->
            <a href="#" class="social-btn google-btn" onclick="signUpWithGoogle()">
                <i class="fab fa-google"></i>
                Continue with Google
            </a>
            
            <a href="#" class="social-btn github-btn" onclick="signUpWithGitHub()">
                <i class="fab fa-github"></i>
                Continue with GitHub
            </a>
            
            <div class="divider">
                <span>or sign up with email</span>
            </div>
            
            <!-- Email Registration Form -->
            <form id="signupForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> Sign Up
                </button>
            </form>
            
            <div id="message" class="message"></div>
            
            <div style="text-align: center; margin-top: 20px;">
                <p>Already have an account? <a href="signin.html" style="color: #667eea;">Sign In</a></p>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth, createUserWithEmailAndPassword, updateProfile, GoogleAuthProvider, GithubAuthProvider, signInWithPopup } from './firebase-config.js';
        
        // Email signup
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('message');
            
            if (password !== confirmPassword) {
                messageDiv.innerHTML = '<div class="error">Passwords do not match</div>';
                return;
            }
            
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                await updateProfile(userCredential.user, { displayName: fullName });
                
                messageDiv.innerHTML = '<div class="success">Account created successfully!</div>';
                setTimeout(() => window.location.href = 'signin.html', 1500);
            } catch (error) {
                messageDiv.innerHTML = `<div class="error">${error.message}</div>`;
            }
        });
        
        // Google signup
        window.signUpWithGoogle = async () => {
            try {
                const provider = new GoogleAuthProvider();
                await signInWithPopup(auth, provider);
                window.location.href = 'track.html';
            } catch (error) {
                document.getElementById('message').innerHTML = `<div class="error">${error.message}</div>`;
            }
        };
        
        // GitHub signup
        window.signUpWithGitHub = async () => {
            try {
                const provider = new GithubAuthProvider();
                await signInWithPopup(auth, provider);
                window.location.href = 'track.html';
            } catch (error) {
                document.getElementById('message').innerHTML = `<div class="error">${error.message}</div>`;
            }
        };
    </script>
</body>
</html>
